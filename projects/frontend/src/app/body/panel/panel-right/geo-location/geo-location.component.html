<div class="main" [className]="isDarkMode ? 'main lightmode' : 'main darkmode'">
  <div class="card-body">
    <h5 class="card-title">Geo Location</h5>
    <div class="header">
      <div>
        <h6>Addresses with Exact Location</h6>
        <span>geoCheck OK</span>
      </div>
      <div class="check-variables">check variables</div>
    </div>
    <div class="progress footer">
      <div
        class="progress-bar progress-bar-striped"
        role="progressbar"
        style="width: 30%"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
      30%
    </div>

    <div class="header" style="margin-top: 2rem">
      <div>
        <h6>Addresses with Ambiguous Location</h6>
        <span>geoCheck OK</span>
      </div>
      <div class="check-variables">check variables</div>
    </div>
    <div class="progress footer">
      <div
        class="progress-bar progress-bar-striped"
        role="progressbar"
        style="width: 10%"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
      6%
    </div>
  </div>
</div>
